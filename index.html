<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Item Lister</h1>
    </div>
    <div class="formbox">
      <div class="containerone">
        <h2>Add Items</h2>
        <input type="text" name="" id="textbox" />
        <button type="submit" class="btn" value="Submit" id="button">
          Submit
        </button>
      </div>
      <div class="containertwo">
        <h2>Items</h2>
        <ul class="lists">
          <li>
            <input type="text" name="Item1" placeholder="Item1" id="itemone" />
          </li>
          <li>
            <input type="text" name="Item2" placeholder="Item2" id="itemtwo" />
          </li>
          <li>
            <input
              type="text"
              name="Item3"
              placeholder="Item3"
              id="itemthree"
            />
          </li>
          <li>
            <input type="text" name="Item4" placeholder="Item4" id="itemfour" />
          </li>
          
        </ul>
      </div>
      <p>Â© 2022 frontend mock todolist site</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
